<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="front-end.css">
    </head>
    
    <body>
        <div class="header">
            <img src="picture/photo.png" alt="user photo">
            <p>Beauty</p>
        </div>
        <div class="register-form">
            <div class="title">
                <hr>
                <h2>Personal Info</h2>
                <hr>
            </div>
            <form class="row">
                <div class="input-group col-sm-10">
                    <label for="inputUsername" class="input-group-addon col-sm-2"><span>姓 名</span></label>  
                    <input id="username" type="text" class="form-control" required>
                </div>
                <div class="input-group col-sm-10">
                    <label for="inputPhonenumber" class="input-group-addon col-sm-2"><span>电 话</span></label>
                    <input id="phonenumber" type="number" class="form-control" required>
                </div>
                <div class="col-sm-10" style="margin: auto">
                    <p>For better service, please input addon infos.</p>
                </div>
                <div class="input-group col-sm-10">
                    <label for="inputUsername" class="input-group-addon col-sm-2"><span>性 别</span></label>  
                    <input id="sex" type="text" class="form-control" required>
                </div>
                <div class="input-group col-sm-10">
                    <label for="inputUsername" class="input-group-addon col-sm-2"><span>学 校</span></label>  
                    <input id="school" type="text" class="form-control" required>
                </div>
                <div class="input-group col-sm-10">
                    <label for="inputUsername" class="input-group-addon col-sm-2"><span>生 日</span></label>
                    <input id="birthday" type="text" class="form-control" required>
                </div>
            </form>
        </div>
    </body>
</html>
