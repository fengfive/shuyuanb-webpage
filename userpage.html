<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="front-end.css">
        <style>
            hr {
                display: block;
                border: 0.5px solid #4f1b12;
                height: 0;
                max-width: 100%;
            }
        </style>
    </head>
    
    <body>
        <div class="header text-center" style="margin-bottom: 0">
            <img class="header-photo" src="picture/photo.png" alt="user photo">
            <p style="color: #605d5d; font-size: 2.8rem">Beauty</p>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="title col-sm-10" style="margin: auto">
                    <h2 style="margin: 2.5rem auto">信息完善度:</h2>
                    <div class="progress" style="width: 29.7rem; margin: 0 0 0 2rem; display: inline-flex">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                        </div>
                    </div>
                </div>
                <div class="col-sm-10" style="margin: 0 auto 40px auto; padding: 0">
                    <hr>
                </div>
                <form class="form-row">
                    <div class="input-group col-sm-10">
                        <div class="input-group-addon col-sm-2">
                            <span><img src="picture/peopleicon.png" alt="people icon"></span>
                        </div>
                        <label for="inputUsername" class="input-group-addon"><span>我的信息</span></label>
                        <input type="text" class="form-control" style="background-color: #fbfbfb" readonly>
                        <label class="input-group-addon"><span style="padding: 0 1rem 0 1rem">></span></label>
                    </div>
                    <div class="input-group col-sm-10">
                        <div class="input-group-addon col-sm-2">
                            <span><img src="picture/moneyicon.png" alt="people icon"></span>
                        </div>
                        <label for="inputPhonenumber" class="input-group-addon"><span>我的优惠券</span></label>
                        <input type="text" class="form-control" style="background-color: #fbfbfb" readonly>
                        <label class="input-group-addon"><span style="padding: 0 1rem 0 1rem">3 张</span></label>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
